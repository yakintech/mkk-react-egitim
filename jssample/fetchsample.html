<script>
    //fetch http kanalından get, post, put vb. istekleri yönetmemi sağlayan js yapısı

    fetch('https://northwind.now.sh/api/categories')
    .then((res)=> res.json())
    .then((data)=>{
        console.log(data);
    });

    let user = new Object();
    user.name = 'Çağatay';
    user.surname='Yıldız';
    user.platforms = ['.Net','Nodejs'];

    console.log(user);

    //js objesini JSON a çevirdim
    let user2 = JSON.stringify(user);
    console.log(JSON.stringify(user2));


    //JSON objesini js objesine çeviren metot
    let user3 = JSON.parse(user2);
    console.log(user3);
